services:
  duckdb-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duckdb-query-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Optional: Mount persistent volume for DuckDB if DUCKDB_PATH is used
      - duckdb-data:/app/data
      # Mount Azure token file if using browser authentication
      - ./.azure_token:/app/.azure_token:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 6G
        reservations:
          cpus: '4.0'
          memory: 3G
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  duckdb-data:
    driver: local
